{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load static %}
{% block extra_css %}


        <link rel="stylesheet" href="{% static 'css/contact.css' %}">
        

{% endblock %}
{% block content %}
<div>
  <div class="page-title">
    <div class="title"><h2 class="title">Contactez-nous</h2></div>
  </div>
</div>
<div class="contact bg-black mt-5 mb-5">
        <div class="container">
            <form action="{% pageurl page %}" method="POST">
              
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_nom" class="form-label">Nom</label>
                <input type="text" name="nom" maxlength="255" required="" id="id_nom" class="form-control" >
              </div>

              <div class="mb-3">
                <label for="id_prenom" class="form-label">Prenom</label>
                <input type="text" name="prenom" maxlength="255" required="" id="id_prenom" class="form-control">
              </div>
 
              <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" required="" id="id_email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="id_sujet_du_message" class="form-label">Sujet du message</label>
                <input type="text" name="sujet_du_message" maxlength="255" required="" id="id_sujet_du_message" class="form-control">
            </div>

            <div class="mb-3">
                <label for="id_message" class="form-label">Message</label>
                <textarea name="message" cols="40" rows="10" required="" id="id_message" class="form-control"> </textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Récevoir régulièrement les notifications du Ministère
                </label>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-contact">Envoyer le message</button>
            </div>  
            </form>
        </div>
      </div>
 

  
{% endblock %}
